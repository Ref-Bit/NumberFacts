<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="shortcut icon" href="favicon.png">
  <style>
    #fact{display: none;}
    #yearDiv{display: none;}
  </style>
  <title>Number Facts</title>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card bg-success text-white mt-5 p-4">
          <h1>Number Facts</h1>
          <p class="text-dark">Enter a number and get a random fact</p>
          <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter a number...">
          <div id="fact" class="card-body">
            <h4 class="card-title">Number Fact</h4>
            <p id="factText" class="card-text"></p>
          </div>
        </div>
      </div>
      <div class="col-md-6 mx-auto">
        <div class="card bg-success text-white mt-5 p-4">
          <h1>Year Facts</h1>
          <p class="text-dark">Enter a year and get a random fact</p>
          <input type="number" class="form-control form-control-lg" id="yearInput" placeholder="Enter a year...">
          <div id="yearDiv" class="card-body">
            <h4 class="card-title">Year Fact</h4>
            <p id="yearText" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
